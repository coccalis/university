<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>


    <link rel="stylesheet" href="webcss/cssAddStudent.css">

</head>
<body>
<div class="center">
    <h1 >Add New Student</h1>
    <!-- add student to the database through studentService  -->
    <form action="rest/studentService/addStudents" method="post" style='position: relative; top: -100px; '>
        <input class="inputs" type="text"  name="ID" placeholder="AM" />
        <br>
        <input class="inputs" type="text"  name="Firstname"  placeholder="FirstName" />
        <br>
        <input class="inputs" type="text"  name="Lastname"  placeholder="LastName" />
        <br>
        <input class="inputs" type="text"  name="University"  placeholder="University" />
        <br>
        <input class="inputs" type="text"  name="Semester"  placeholder="Semester" />
        <br>
        <input class="inputs" type="text"  name="Modules" placeholder="Modules" />
        <br>
        <input class="button" type="submit" value="Add" style= "margin-top: 30px;" >
    </form>
</div>

</body>
</html>
